<!DOCTYPE html>
<html>
<head>
  
    <link rel="stylesheet" href="css/styles.css" />

   <title>Hello World </title>
    

</head>
    
    
    <body>
        <header>
            <img class="header" src="mern.png" alt="mern-logo">
            <h1 class="header">Hello World Application <br/> on <span style="color: #399A46" >M</span> <span style="color: #CC7B70">E</span> <span style="color: #6FD0F0">R</span> <span style="color: #98BE50">N</span> Stack</h1>
        </header>
        
  
       <section class="application">
           <h2>Step 1</h2>
            <form name="name" action="post">
                <p>Please input your name here: </p>
            <input type="text" name="name" id="name" value="">
                <input type="reset" value="Reset">
           </form>
           
           <h2>Step 2</h2>
           <p>Click any of these two buttons</p>
           
           <h2>The Outcome</h2>
           <div id="display">
               
          <h1> </h1>
           </div>
           

        <button onclick="myFunction1()"> <h2>Hello World</h2></button>
        <button onclick="myFunction2()"> <h2> Goodbye World </h2></button>
           

        </section>
<script>
    
  
        function myFunction1(){ 
        var n = document.getElementById("name").value;
        document.getElementById("display").innerHTML="Hello "+n+",<br/> Welcome!";
        }
    
    
        function myFunction2(){
            var n = document.getElementById("name").value;
            document.getElementById("display").innerHTML="Good bye " +n+",<br/> see you again soon!";
        }
    
        
        
  </script>
        
    
        
         </body>
    </html>
